        title: Aiuto sui budget partecipativi
        description: Con i budget partecipativi la poplazione decide a quali progetti presentati da cittadini e cittadine vada destinata una parte del budget municipale.
        help_text_1: "I budget partecipativi sono processi nei quali la poplazione decide in maniera diretta in cosa si spende una parte del budget municipale. Qualsiasi persona residente maggiore di 16 anni puà proporre un progetto di spesa che si preseleziona in una fase di appoggi cittadini."
        help_text_2: "I progetti più votati sono valutati e passano alla votazione finale nella quale si decidono le esecuzioni che realizzerà il Comune una volta che si approvino i budget municipali del prossimo anno."
        help_text_3: "La presentazione dei progetti dei budget partecipativi avviene da gennaio per un periodo, all'incirca, di un mese e mezzo. Per partecipare e presentare proposte per tutta la città o per le circoscrizioni è necessario registrarsi su %{org} e verificare il proprio account."
        help_text_4: "Per ottenere il maggior numero possibile di appoggi e di voti, scegli un titolo descrittivo e comprensibile del tuo progetto. Dopo hai uno spazio per sviluppare il fine della tua proposta. Fornisci tutti i dati e le motivazioni, con anche documenti e immagini, per aiutare gli altri partecipanti a comprendere meglio ciò che proponi."
