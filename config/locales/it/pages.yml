        description: "En la sección de %{link} puedes plantear propuestas para que el Ayuntamiento las lleve a cabo. Las propuestas recaban apoyos, y si alcanzan los apoyos suficientes se someten a votación ciudadana. Las propuestas aprobadas en estas votaciones ciudadanas son asumidas por el Ayuntamiento y se llevan a cabo."
        link: "propuestas ciudadanas"
        image_alt: "Pulsante per appoggiare una proposta"
        figcaption_html: 'Pulsante per "Appoggiare" una proposta.'
      budgets:
        title: "Bilanci partecipativi"
        description: "La sezione dei %{link} serve a far sì che la gente possa decidere, in maniera diretta, a cosa destinare una parte del bilancio municipale."
        link: "bilanci partecipativi"
        image_alt: "Diverse fasi di un bilancio partecipativo"
        figcaption_html: 'Fase degli appoggi e fase della votazione dei bilanci partecipativi.'
