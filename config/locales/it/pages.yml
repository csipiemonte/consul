        title: "Votazioni"
        description: "La sezione delle %{link} si attiva ogni volta che una proposta raggiunge 5.000 appoggi e passa a votazione, o quando l'Amministrazione Comunale chiede alla cittadinanza di decidere a proposito di un certo tema."
        link: "votazioni cittadine"
        feature_1: "Per partecipare alle votazioni è necessario %{link} e certificare la propria utenza."
        feature_1_link: "registrarsi su %{org_name}"
      processes:
        title: "Progetti"
        description: "Nella sezione %{link} è possibile partecipare all'elaborazione di progetti di interesse della città e su cui l'Amministrazione sta svolgendo studi per la loro realizzazione: la consultazione pertanto consente a tutti di esprimere le proprie opinioni e contribuire con le proprie idee e riflessioni sui progetti illustrati."
        link: "Progetti"
        feature: "Per partecipare è necessario %{sign_up} e consultare periodicamente la pagina dei %{link} per conoscere quelli su cui è in corso un dibattito. Non è al momento necessario essere residenti a Torino, occorre solo essere registrati sulla piattaforma."
