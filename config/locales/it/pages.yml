it:
  pages:
    census_terms: "Per confermare la tua utenza (account) devi avere almeno 16 anni ed essere registrato, dopo aver fornito le informazioni richieste in precedenza, che saranno verificate. Accettando il processo di verifica, acconsenti anche alla verifica di tali informazioni, ed autorizzi i metodi di contatto indicati. I dati forniti saranno acquisiti e memorizzati in un archivio, come menzionato in precedenza nei termini e nelle condizioni d'uso del portale."
    conditions: "Condizioni d'uso"
    general_terms: Termini e Condizioni
    more_info:
      title: "Scopri %{org_name}"
      subtitle: "Impara tutto ciò che si può fare su questo sito."
      guide: 'Questa guida spiega ogni sezione di %{org_name}. Per maggiori informazioni cliccare su "Informazioni dettagliate".'
      menu:
        debates: "Dibattiti"
        proposals: "Proposte"
        budgets: "Bilanci partecipativi"
        other: "Altre informazioni di interesse"
      debates:
        title: "Dibattiti"
        description: "Crea un tema sul quale dibattere su qualsiasi tema che intendi condividere con gli altri abitanti della tua città."
        feature_1: "Per creare un dibattito è necessario %{link}"
        feature_1_link: "registrarsi su %{org_name}"
        feature_2_html: "I dibattiti possono essere valutati utilizzando i pulsanti <strong>Sono d'accordo</strong> o <strong>Non sono d'accordo</strong> che si trovano accanto a ciascuno di essi."
        image_alt: "Pulsanti per la valutazione dei dibattiti"
        figcaption: "Pulsanti 'Sono d'accordo' e 'Non sono d'accordo' per la valutazione dei dibattiti."
      proposals:
        title: "Proposte"
        description: "Proponi ciò che vorresti che la Città realizzasse e appoggia le proposte degli altri utenti."
        feature_1_html: "Le proposte devono riguardare temi inerenti la Città, e se richiedono all'Amministrazione di realizzarla devono rientrare nelle competenze attribuite ai comuni."
        feature_2: "Per creare le proposte è necessario %{link1}, invece per appoggiarle bisogna aver certificato il proprio account (vedi la %{link2})."
        feature_2_link1: "registrarsi su %{org_name}"
        feature_2_link2: "pagina delle FAQ"
        feature_3_html: "Le proposte che raggiungono <strong>l'appoggio di 5.000 utenti certificati</strong> (ovvero residenti a Torino di una età maggiore di 16 anni) saranno oggetto di studio di fattibilità da parte degli uffici dell'Amministrazione comunale."
        feature_4_html: "Se lo studio di fattibilità è positivo la Citttà si impegna a realizzare la proposta."
        feature_5_html: "Nel primo anno la Città valuterà comunque, qualora nessuna proposta raggiunga i 5.000  appoggi, le prime tre proposte se superano almeno i 1.000 appoggi."
        feature_6_html: "Con riserva di prendere in considerazione le proposte comunque meritevoli di analisi di fattibilità se tali soglie non saranno raggiunte al 30/6 e al 31/12."
        feature_7: "Ulteriori informazioni sulle proposte e sulle modalità di registrazione sono disponibili nella %{link}"
        feature_7_link: "pagina delle FAQ"
        image_alt: "Pulsante per appoggiare una proposta"
        figcaption_html: 'Pulsante per "Appoggiare" una proposta.<br>Quando raggiunge il numero di appoggi necessari passerà a votazione.'
      budgets:
        title: "Bilanci partecipativi"
        description: "Nei primi sei mesi di ogni anno puoi decidere come spendere parte del bilancio."
        feature_1: "Per presentare un progetto di spesa è necesario %{link} e verificare il proprio account."
        feature_1_link: "registrarsi su %{org_name}"
        feature_2_html: "In primo luogo inizia la <strong>fase di accettazione</strong> dei progetti di spesa."
        feature_3_html: "Dopo segue una <strong>fase di appoggi</strong> per dare priorità alle questioni più interessanti, i bilanci più appoggiati saranno valutati dal Consiglio Comunale che ne verificherà la fattibilità ed il costo."
        feature_4_html: "In ultimo c'è una <strong>fase di votazione</strong> nella quale si decide in quale progetto investire questa parte del blancio."
        image_alt: "Diverse fasi di un bilancio partecipativo"
        figcaption_html: 'Fase degli appoggi e fase della votazione dei bilanci partecipativi.'
      polls:
        title: "Votazioni"
        description: "Le proposte cittadine che raggiungono l'1% di appoggi saranno sottoposte a votazione."
        feature_1: "Per partecipare alla prossima votazione è necessario %{link} e verificare il proprio account."
        feature_1_link: "registrarsi su %{org_name}"
        feature_2: "Possono votare gli utenti registrati di età maggiore di 16 anni."
        feature_3: "I risultati di tutti le votazioni saranno vincolanti per l'Amministrazione Comunale."
      faq:
        title: "Problemi tecnici?"
        description: "Leggi le FAQ per risolvere i tuoi dubbi."
        button: "Visualizzare le domande frequenti (FAQ)"
        page:
          title: "Domande Frequenti"
          description: "Usa questa pagina per risolvere le FAQ utili agli utenti del sito."
          faq_1_title: "Non mi funziona la verifica di residenza"
          faq_1_description: "La residenza in Torino è verificata, attivando la richiesta presente nel proprio profilo. La verifica avviene dopo aver introdotto il codice fiscale e il CAP di residenza. In alcuni casi può capitare che il codice fiscale introdotto non corrisponda a quello registrato in anagrafe, soprattutto quando si hanno doppi nomi o il codice è cambiato recentemente. In questi casi occorre segnalare l’occorrenza, fornendo, all’indirizzo email presente alla voce 'contatti' i propri dati identificativi presenti su DecidiTorino (nome utente) nonché data di nascita e codice inserito. Si verrà ricontattati una volta compresi i motivi del blocco e per chiarire come procedere."
          faq_2_title: "Non riesco a creare la mia utenza"
          faq_2_description: "Nel caso non si riesca a creare correttamente la propria utenza, si prega di contattare, lasciando opportuni recapiti (email e/o telefono) all'indirizzo email presente alla voce 'contatti'"
          faq_3_title: "Contatti"
          faq_3_description: "Per problemi legati alla registrazione e all'utilizzo della piattaforma scrivere una mail a deciditorino@comune.torino.it"
      other:
        title: "Altre informazioni di interesse"
        how_to_use: "Usa %{org_name} nella tua città"
      how_to_use:
        text: |-
          Utilizzalo nella tua città o aiutaci a migliorarlo, è software libero.
          
          Questo portale di Governo Aperto usa il software libero [CONSUL](https://github.com/consul/consul 'github consul'), con [licenza AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), in poche parole significa che qualsiasi persona può liberamente usare il codice, copiarlo, vederlo nel dettaglio, modificarlo, e ridistribuirlo con le modifiche che desidera, a condizione che altri possano fare la medesima cosa. Tutto questo perché crediamo che la cultura, quando è libera, è migliore e si arrichisce di continuo.
          
          Se sei un programmatore, puoi prendere visione del codice e aiutarci a migliorare il [portale CONSUL](https://github.com/consul/consul 'github consul').
