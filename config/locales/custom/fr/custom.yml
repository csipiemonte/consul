        feature_3_html: "Le titre et le texte des débats ayant reçu au moins 1 support ne peuvent plus être modifiés par le promoteur."
        feature_4_html: "Nous vous rappelons que la zone de discussion est un espace de discussion libre entre utilisateurs. Afin de formuler des propositions pour lesquelles la Ville s'engage à évaluer techniquement sa faisabilité, y compris en termes de ressources, la section Propositions est active où des idées et des projets à commenter et à soutenir peuvent être formulés."
      proposals:
        feature_1_html: "Les propositions doivent porter sur des sujets liés à la Ville et, si elles nécessitent la mise en œuvre de l'Administration, elles doivent relever des compétences attribuées aux municipalités."
        feature_2: "Pour créer des propositions, vous avez besoin de %{link1}. Au lieu de les prendre en charge, vous devez avoir certifié votre compte (voir %{link2})."
        feature_2_link1: "s'inscrire sur %{org_name}"
        feature_2_link2: "FAQ"
        feature_3_html: "Les propositions qui atteignent <strong>le soutien de 5 000 utilisateurs certifiés</strong> (c'est-à-dire les résidents de Turin âgés de plus de 16 ans) feront l'objet d'une étude de faisabilité par les administrations municipales."
        feature_4_html: "Si l'étude de faisabilité est positive, la Ville s'engage à mettre en œuvre la proposition."
        feature_5_html: "Au cours de la première année, cependant, la Ville évaluera, si aucune proposition n'atteint 5000 appuis, les trois premières propositions si elles dépassent au moins 1000 soutiens."
        feature_6_html: "La Ville se réserve le droit de prendre en considération toute proposition méritant une analyse de faisabilité si ces seuils ne sont pas atteints les 30 juin et 31 décembre."
        feature_7: "De plus amples informations sur les propositions et la procédure d'inscription sont disponibles %{link}"
        feature_7_link: "FAQ"
